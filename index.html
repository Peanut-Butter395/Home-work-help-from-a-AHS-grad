<!DOCTYPE html>
<html>
<head>
    <!-- Your head content here -->
</head>
<body>
    <script>
        // Define the correct passkey
        const correctPasskey = "diabeetus"; // Password: diabeetus

        // Function to hide the password characters
        function hidePassword() {
            const passwordInput = document.getElementById("passkey");
            const passkey = passwordInput.value;
            
            // Replace each character with a dot
            const hiddenPasskey = passkey.replace(/./g, "*");
            passwordInput.value = hiddenPasskey;
        }

        // Function to reveal the main site content
        function revealSite() {
            // Remove the password input and display the main content
            const passwordInput = document.getElementById("passkey");
            const mainContent = document.getElementById("mainContent");
            passwordInput.remove();
            mainContent.style.display = "block";
        }

        // Prompt the user for the passkey
        const userPasskey = prompt("Enter the passkey to access " + window.location.hostname + ":");

        // Check if the passkey is correct
        if (userPasskey !== correctPasskey) {
            // Redirect to an access denied page or show an error message
            alert("Access denied. Please enter the correct passkey to access " + window.location.hostname + ".");
            // Optionally, you can redirect to an access denied page
            // window.location.href = "access_denied.html";
        } else {
            // Passkey is correct; reveal the main content of the site
            revealSite();
        }

        // Add an event listener to hide the password after 1.5 seconds of inactivity
        const passwordInput = document.getElementById("passkey");
        let timer;

        passwordInput.addEventListener("input", function () {
            clearTimeout(timer);
            timer = setTimeout(hidePassword, 1500); // 1.5 seconds delay
        });
    </script>

    <!-- Password input -->
    <label for="passkey">Enter Password:</label>
    <input type="password" id="passkey">

    <!-- Main site content -->
    <div id="mainContent" style="display: none;">
        <!-- Include your main site content here -->
        <!-- You can paste your main site content from your provided code below -->
        <h1>Welcome to medrokian.github.io</h1>
        <p>This is the main content of your website.</p>
        <!-- Rest of your HTML content from your provided code -->
    </div>
</body>
</html>
