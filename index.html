<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/about-blank.css" />
    <link rel="icon" type="image/x-icon" href="newfavicon.ico" /> <!-- Update the favicon link -->
    <title>about:blank  | medrokian</title>
    <style>
  body {
    background-color: #021CBF;
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  }
</style>
  </head>
  <body>
    <div class="console-container">
      <div class="console">
        <h1>about:blank</h1>
        <div class="consolebody">
          <p>Click the button below to open the website (the button opens it in an about blank tab):</p>
        </div>
      </div>
      <div class="button-wrapper">
        <button id="create" class="console-button" onclick="openMedrokianWebsite()">Open the site (about blanked)</button>
      </div>

      <p class="credit">Made by 3kh0 edited by medrokian</p>
      <button onclick="alert('Hello there!\n\nIf you clicked then you are wondering what this is, I can explain. So at our school, teachers have this tool called lightspeed that can see the contents of the page and use it so the teacher knows what we are doing, by embedding a page into a system page (about:blank is counted as a system page), lightspeed can still let the teacher see what we are on but they won't know what the website name is. This will not unblock things but it is a start!');">What is this?</button>
    </div>
    <script>
      function openMedrokianWebsite() {
        var medrokianWebsite = 'https://medrokian.github.io/website.html';
        var win = window.open('about:blank');
        win.document.body.style.margin = "0";
        win.document.body.style.height = "100vh";
        var iframe = win.document.createElement("iframe");
        iframe.style.border = "none";
        iframe.style.width = "100%";
        iframe.style.height = "100%";
        iframe.style.margin = "0";
        iframe.referrerpolicy = "no-referrer";
        iframe.allow = "fullscreen";
        iframe.src = medrokianWebsite;
        win.document.body.appendChild(iframe);
      }
    </script>
  </body>
</html>
